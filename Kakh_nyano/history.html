  const firebaseConfig = {
    apiKey: "AIzaSyCANb9a0-6_C55qeZ-YY39tqB5B79cZ0BE",

    messagingSenderId: "1073797907279",
    appId: "1:1073797907279:web:7ecbabb467bc7ba8b17b3a"
  };
  var buttonValue = "Temperature";

  const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// async function fetchUsers() {
  const querySnapshot = await getDocs(collection(db, "activities"));
  querySnapshot.forEach((doc) => {
    const tableBody = document.getElementById("temperatureTableBody");
    var input = doc.data();

        //format timestamp
        input.timestamp = input.timestamp.seconds * 1000; // Convert Firestore timestamp to milliseconds
        input.formattedTime = new Date(input.timestamp).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Asia/Kathmandu' });
        temperatureTableBody.innerHTML += `
        <tr>
            <td>${input.formattedTime}</td>
            <td>${input.temperature}</td>
            <td><div class="alert-info"><span style="color: ${getTemperatureStatusClass(input.temperature) === 'Normal' ? 'green' : 'red'}">${getTemperatureStatusClass(input.temperature)}</span></div></td>
            <td>${input.pulse}</td>
            <td><div class="alert-info"><span style="color: ${getPulseStatusClass(input.pulse) === 'Normal' ? 'green' : 'red'}">${getPulseStatusClass(input.pulse)}</span></div></td>
            <td>${input.spo2}</td>
           <td><div class="alert-info"><span style="color: ${getSpo2StatusClass(input.spo2) === 'Normal' ? 'green' : 'red'}">${getSpo2StatusClass(input.spo2)}</span></div></td>
        </tr>
        `;
  });
     history(querySnapshot);

  // Function to get status class based on temperature value

    function getTemperatureStatusClass(value) {
        if (value < 36.0 ){
           return "Low"; 
        } 
        else if (value > 38.0) {
            return "High";
        } 
        else{
            return "Normal"
        }
    }

    function getPulseStatusClass(value) {
        if (value < 80.0 ){
           return "Low"; 
        } 
        else if (value > 160.0) {
            return "High";
        } 
        else{
            return "Normal"
        }
    }

    function getSpo2StatusClass(value) {
        if (value < 90.0 ){
           return "Low"; 
        } 
        else if (value > 100.0) {
            return "High";
        } 
        else{
            return "Normal"
        }
    }

  // Chart.js instance — replace this with your actual chart ID if different
  const ctx = document.getElementById('temperatureChart').getContext('2d');

  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Temperature (°C)',
        data: [],
        borderColor: 'red',
        backgroundColor: 'rgba(255, 99, 132, 0.3)',
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          min: 34,
          max: 40
        }
      }
    }
  });

  // Realtime data update
  const tempRef = db.ref("temperatureHistory");

  tempRef.on("value", (snapshot) => {
    const data = snapshot.val();
    const labels = [];
    const temps = [];

    for (let time in data) {
      labels.push(time); // e.g., "10:00 AM"
      temps.push(data[time].value); // e.g., 36.9
    }

    chart.data.labels = labels;
    chart.data.datasets[0].data = temps;
    chart.update();
  });
</script>
