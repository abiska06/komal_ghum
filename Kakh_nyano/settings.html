    <style>
        /* Logout button styles */
        .logout-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e7ff;
        }
        
        .logout-button {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-button:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
        }
        
        .logout-button:active {
            transform: translateY(0);
        }
        
        .logout-button svg {
            width: 18px;
            height: 18px;
        }
        
        /* Loading state */
        .logout-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .logout-button.loading::after {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styles */
        .error-message {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
