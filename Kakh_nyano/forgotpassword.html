<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Nyano Kakh</title>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #f7f4ef 0%, #f7f4ef 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }

        .auth-container {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border-radius: 20px;
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
          padding: 40px;
          width: 100%;
          max-width: 450px;
          position: relative;
        }

        .logo {
          text-align: center;
          margin-bottom: 30px;
        }

        .logo h1 {
          color: #2c3e50;
          font-size: 2.5rem;
          font-weight: 700;
          margin-bottom: 10px;
        }

        .logo p {
          color: #7f8c8d;
          font-size: 1rem;
        }

        .form-group {
          margin-bottom: 25px;
          position: relative;
        }

        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          color: #2c3e50;
          transition: color 0.3s ease;
        }

        .form-group input {
          width: 100%;
          padding: 15px 20px;
          border: 2px solid #e1e8ed;
          border-radius: 12px;
          font-size: 1rem;
          transition: all 0.3s ease;
          background-color: #f8f9fa;
        }

        .form-group input:focus {
          outline: none;
          border-color: #667eea;
          background-color: white;
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
          border-color: #e74c3c;
          background-color: #fdf2f2;
        }

        .form-group input.success {
          border-color: #27ae60;
          background-color: #f2fdf5;
        }

        .error-text {
          color: #e74c3c;
          font-size: 0.875rem;
          margin-top: 5px;
          display: none;
        }

        .success-text {
          color: #27ae60;
          font-size: 0.875rem;
          margin-top: 5px;
          display: none;
        }

        .btn {
          width: 100%;
          padding: 15px;
          border: none;
          border-radius: 12px;
          font-size: 1.1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        }

        .btn-primary {
          background: linear-gradient(135deg, #e2856e 0%, #e2856e 100%);
          color: white;
          margin-bottom: 20px;
        }

        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
        }

        .auth-links {
          text-align: center;
        }

        .auth-links a {
          color: #667eea;
          text-decoration: none;
          font-weight: 600;
          transition: color 0.3s ease;
        }

        .auth-links a:hover {
          color: #764ba2;
          text-decoration: underline;
        }

        .error-message, .success-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .error-message { color: #e74c3c; }
        .success-message { color: #27ae60; }

        @media (max-width: 480px) {
          .auth-container {
            padding: 30px 20px;
            margin: 10px;
          }

          .logo h1 {
            font-size: 2rem;
          }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Nyano Kakh</h1>
            <p>Reset Your Password</p>
        </div>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <button
                type="submit"
                class="btn btn-primary"
            >
                Send Reset Link
            </button>
        </form>
        <div class="auth-links" style="margin-top: 24px;">
            <p>
                Remember your password? 
                <a href="login1.html">Login</a>
            </p>
            <p style="margin-top: 12px;">
                Need an account? 
                <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
    <script type="module" src="js/forgotpassword.js"></script>
</body>
</html>
